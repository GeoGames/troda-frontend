<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>GeoOppdag</title>
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"/>
    <script type="text/javascript">

        /*$.post( "ajax/test.html", function( data ) {
            $( ".result" ).html( data );
        });*/
    </script>

    <script type="text/javascript">
        function getURLParameter(name) {
            return decodeURI(
                (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
            );
        }
        function getTrodaId() {
            return getURLParameter("trodaid");
        }
        console.log("trodaid:"+getTrodaId());
    </script>
</head>
<body>

<p>Opprett troda</p>

<form action="" id="" method="POST">
    <p>
        <label for="oppdragsnavn">Navn på oppdrag</label>
        <input type="text" name="name" id="oppdragsnavn">
    </p>
    <p>
        <label for="north">Nord</label>
        <input type="text" name="name" id="north">
    </p>
    <p>
        <label for="east">Øst</label>
        <input type="text" name="name" id="east">
    </p>
    <p>
        <input type="submit" value="Submit"/>
    </p>
</form>
</body>
